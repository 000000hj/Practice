        <section class="Container" id="login">
            <div class="Info">
                <h2>로그인</h2>
                <p class="desc"></p>
            </div>
            <div class="hr"><hr></div>
            <!--로그인방법 선택-->
            <div class=contents>
            <div class="form"> 
            <div class="LoginWay">
                <div class="facebook" ><span class="facebook">Facebook으로 로그인</span></div>
                <div class="google"><span class="google">Google로 로그인</span></div>
                <div><span class="kakao">카카오계정으로 로그인</span></div>
                <div><span class="apple">Apple로 로그인</span></div>
            </div>
            <!--기본 로그인 필드-->
        <form method="post"id=formLogin>
            <div class="Container">
            <div class="LoginBox">
               <label for="Email">이메일</label>
               <input class=email type="email" name="Email" id="Email">
               <label for="Password">비밀번호</label>
               <input class=pass type="password"name="Password" id="Password">
               <div class="checking">
               <input id="check" type="checkbox"name="Checkbox" id="Checkbox" >
               <label id="auto" for="autoCheck">자동 로그인</label>
               <a id="forgot" href="">비밀번호를 분실하셨나요?</a>
                </div>
               <input class="submit" type="submit" value="로그인">
               <div class="notice">모바일 앱을 통해 가입해주세요!</div>
            </div>
        </form>   
    </div>
